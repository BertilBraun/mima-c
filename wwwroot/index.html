     function CodeHighlightOn(elem, id)
     {
       var target = document.getElementById(id);
       if(null != target) {
         elem.classList.add("code-highlighted");
         target.classList.add("code-highlighted");
       }
     }
     function CodeHighlightOff(elem, id)
     {
       var target = document.getElementById(id);
       if(null != target) {
         elem.classList.remove("code-highlighted");
         target.classList.remove("code-highlighted");
       }

    <script>
        let editors = {};

        function createEditor(elementName, type) {
            removeEditor();

            var editor = new CodeMirror.fromTextArea(document.getElementById(elementName), {
                lineNumbers: true,
                indentUnit: 4,
                theme: "dracula",
                mode: type,
                lineWrapping: false,
                autofocus: true
            });
            editors[elementName] = editor;
        }

        function removeEditor() {
            var elements = document.getElementsByClassName("CodeMirror");
            while (elements.length > 0) {
                elements[0].parentNode.removeChild(elements[0]);
            }
        }

        function getEditorValue(elementName) {
            return editors[elementName].getValue();
        }

        function setEditorValue(elementName, value) {
            editors[elementName].getDoc().setValue(value);
        }

        function scrollToBottom(elementName) {
            textBox = document.getElementById(elementName);
            textBox.scrollTop = textBox.scrollHeight;
        }

    </script>
